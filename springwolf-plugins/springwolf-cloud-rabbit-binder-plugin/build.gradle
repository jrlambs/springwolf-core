plugins {
    id 'java-library'
    id 'maven'
    id 'signing'
    id 'maven-publish'

    id 'org.springframework.boot' version '2.6.2'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

group 'io.github.springwolf'
version '0.1.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    api project(':springwolf-core')

    implementation 'org.springframework:spring-web'
    implementation 'org.springframework.cloud:spring-cloud-stream-binder-rabbit:3.2.4'

    implementation 'com.google.guava:guava:27.0.1-jre'

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.jupiter', module: 'junit-jupiter-engine'
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    testImplementation('junit:junit:4.12')

    testCompile 'org.projectlombok:lombok:1.18.4'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.4'

    testCompile('org.assertj:assertj-core:3.11.1')
}

jar.enabled = true
bootJar.enabled = false

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}



java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId project.group
            artifactId 'springwolf-cloud-rabbit-binder'
            version project.version


            pom {
                name = 'pringwolf-cloud-rabbit-binder'
                description = 'Automated JSON API documentation for AMQP (RabbitMQ) Listeners built with Spring Cloud Stream Rabbit Binder'
                url = 'https://github.com/springwolf/springwolf-core'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'stavshamir'
                        name = 'Stav Shamir'
                        email = 'shamir.stav@gmail.com'
                    }
                }
                scm {
                    url = 'https://github.com/springwolf/springwolf-core'
                }
            }

        }
    }

    signing {
        sign configurations.archives
        sign publishing.publications.mavenJava
    }
}
